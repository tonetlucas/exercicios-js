<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 18</title>
    <style>
        #area{
            background: rgb(42, 139, 42);
            color: #fff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()">
        <h1>interaja...</h1>
    </div>
    <script>
        var ar = document.querySelector('div#area');
        ar.addEventListener('Click', clicar)
        ar.addEventListener('mouseenter', entrar)
        ar.addEventListener('mouseout', sair)
        function clicar(){
            ar.innerText = 'Cliclou!';
            ar.style.background = 'red';
        }
        function entrar () {
            ar.innerText = 'Entrou!';
        }
        function sair () {
            ar.innerText = 'Saiu!'
            ar.style.background = 'green';
        }
    </script>
</body>
</html>

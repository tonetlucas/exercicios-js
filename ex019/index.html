<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Curso em Vídeo</title>
</head>
<body>
    <h1 style="font-family: 'Courier New', Courier, monospace;">Vamos ver se você é estrangeiro!</h1>
    <input type="text" id="nome" placeholder="Digite seu nome...">
    <input type="text" id="pais" placeholder="Digite seu país...">
    <input type="button" value="Analisar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){   
            var n = document.getElementById('nome')
            var p = document.getElementById('pais')
            var res = document.getElementById('res')
            var pais = String(p.value)
            var nome = String(n.value)
            res.innerHTML = `<p>Olá ${nome}, seu país e <strong>${pais}</strong>.</p>`   
            if(pais == 'Brasil'){
                res.innerHTML += '<p>Você é brasileiro, aí sim em</p>'
            }
            else{
                res.innerHTML += '<p>Hello Stranger</p>'
            }
        }
     </script>   
</body>
</html>

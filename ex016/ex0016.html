<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16 pt2</title>
</head>
<body>
    <script>
        alert("Vamos aprender o parseInt");
        let n1 = prompt("digite um número");
        let n2 = prompt("Digite outro numero");
        alert("A soma dos dois sem parseInt é" + n1+n2);

        let num1 = Number.parseInt (prompt("digite um número"));
        let num2 = Number.parseInt(prompt("Digite outro numero"));
        let s = num1+num2;
        alert("A soma dos dois com parseInt é" + s);
    </script>
</body>
</html>
